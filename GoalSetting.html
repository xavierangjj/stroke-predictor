<!DOCTYPE html>
<html>
  <head>
    <title>Goal Setting Page</title>
    <link rel="stylesheet" href="GoalSetting.css">
  </head>
  <body>
    <h1>Goal Setting Page</h1>
    <button id="add-goal-btn">Add Goal</button>
    <div id="goals-container"></div>
    <div id="goal-form-container">
      <h2>Add New Goal</h2>
      <form id="goal-form">
        <label for="goal-input">Goal:</label>
        <input type="text" id="goal-input" required>
        <label for="deadline-input">Deadline:</label>
        <input type="date" id="deadline-input" required>
        <label for="specifics-input">Specifics:</label>
        <textarea id="specifics-input" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="GoalSetting.js"></script>
  </body>
</html>
